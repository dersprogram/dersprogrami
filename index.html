        };

        // --- DERSLERE GÃ–RE OTOMATÄ°K RENK (stabil) ---
        const lessonPalette = [

        function hashString(str){
            let h = 0;
            for(let i=0;i<str.length;i++){
                h = ((h << 5) - h) + str.charCodeAt(i);
                h |= 0; // 32-bit
            }
            return Math.abs(h);
        }

        function getAutoLessonColor(normalizedName){
            if(!normalizedName || normalizedName === "BOÅ" || normalizedName === "BOÅ DERS") return "";
            const idx = hashString(normalizedName) % lessonPalette.length;
            return lessonPalette[idx];
        }

        // Manuel renk varsa onu kullan, yoksa otomatik (stabil) renge dÃ¼ÅŸ
        function getLessonColor(lessonName){
            const name = (lessonName || "").trim().toUpperCase();
            if(!name || name === "BOÅ" || name === "BOÅ DERS") return "";
            // Manuel renk kaldÄ±rÄ±ldÄ±: otomatik (stabil) renk kullanÄ±lÄ±r
            return getAutoLessonColor(name);
        }


        let db = JSON.parse(localStorage.getItem('dersPlan_v1')) || {

        if(!db.annotations) db.annotations = {};
        // --- AKTÄ°F GÃœNLER (gizle/gÃ¶ster) ---
        if(!db.activeDays || !Array.isArray(db.activeDays) || db.activeDays.length === 0){
            db.activeDays = [...gunList];
        } else {
            // GeÃ§ersiz deÄŸerleri temizle
            db.activeDays = db.activeDays.filter(d => gunList.includes(d));
            if(db.activeDays.length === 0) db.activeDays = [...gunList];
        }



        let currentActiveDay = gunList[new Date().getDay() === 0 ? 6 : new Date().getDay() - 1];
        if(db.activeDays && Array.isArray(db.activeDays) && !db.activeDays.includes(currentActiveDay)){
            currentActiveDay = db.activeDays[0] || currentActiveDay;
        }
        let isLocked = true;

        // --- GELÄ°ÅTÄ°RÄ°LMÄ°Å SWIPE MANTIÄI ---
        let touchStartX = 0;
        let touchStartY = 0;

        function handleGesture(endX, endY) {
            const xDiff = touchStartX - endX;
            const yDiff = touchStartY - endY;
            const threshold = 60; // Yatay kaydÄ±rma hassasiyeti

            // Yatay kaydÄ±rmanÄ±n dikeyden daha baskÄ±n olduÄŸunu kontrol et (yanlÄ±ÅŸlÄ±kla aÅŸaÄŸÄ± kaydÄ±rÄ±rken gÃ¼n deÄŸiÅŸmesin)
            if (Math.abs(xDiff) > Math.abs(yDiff) && Math.abs(xDiff) > threshold) {
                const days = getActiveDays();
                const currentIndex = days.indexOf(currentActiveDay);
                if (xDiff > 0) {
                    // Sola kaydÄ±rma -> Sonraki gÃ¼n
                    const next = (currentIndex === days.length - 1) ? 0 : currentIndex + 1;
                    changeDay(days[next], 'left');
                } else {
                    // SaÄŸa kaydÄ±rma -> Ã–nceki gÃ¼n
                    const prev = (currentIndex === 0) ? days.length - 1 : currentIndex - 1;
                    changeDay(days[prev], 'right');
                }
            }
        }

        function changeDay(newDay, direction) {
            if (currentActiveDay === newDay) return;
            currentActiveDay = newDay;
            const list = document.getElementById('scheduleList');
            
            // Animasyon ekle
            list.classList.remove('slide-left', 'slide-right');
            void list.offsetWidth; 
            list.classList.add(direction === 'left' ? 'slide-left' : 'slide-right');
            
            renderHome();

            // Day bar tab'Ä±nÄ± merkeze getir

        }

        function setFontScale(val) {
            document.documentElement.style.setProperty('--font-scale', val);
            localStorage.setItem('fontScale', val);
        }

        function getTimes() {
            let res = []; let time = db.config.start;
            for(let i=0; i<8; i++) {
                res.push(time);
                let [h, m] = time.split(':').map(Number);
                let d = new Date(); d.setHours(h, m + parseInt(db.config.duration));
                let gap = (i === 3) ? parseInt(db.config.lunch) : parseInt(db.config.break);
                d.setMinutes(d.getMinutes() + gap);

        function getActiveDays(){
            return (db && Array.isArray(db.activeDays) && db.activeDays.length) ? db.activeDays : gunList;
        }

        function buildDayBar(){
            const bar = document.getElementById('dayBar');
            if(!bar) return;
            bar.innerHTML = "";
            getActiveDays().forEach(d => {
                const btn = document.createElement('div');
                btn.className = 'day-tab';

        function renderDayToggles(){
            const wrap = document.getElementById('dayToggles');

        function toggleDay(day, on){
            const days = new Set(getActiveDays());
            if(on) days.add(day);
            else days.delete(day);

            // En az 1 gÃ¼n aÃ§Ä±k kalsÄ±n

            document.getElementById('lockToggle').innerText = isLocked ? "AÃ‡" : "KÄ°LÄ°TLE";

        function renderHome() {
    const list = document.getElementById('scheduleList');
    const dayData = db.schedule.filter(s => s.day === currentActiveDay).sort((a,b) => a.idx - b.idx);
    const times = getTimes();
    document.querySelectorAll('.day-tab').forEach(t => t.classList.toggle('active', t.innerText === currentActiveDay));

    // âœ… Ders + SÄ±nÄ±f bazlÄ± (hafta geneli) kayÄ±t bayraklarÄ±:
    // AynÄ± ders adÄ± farklÄ± sÄ±nÄ±flarda (Ã¶r. 12/I ve 09/C) ayrÄ± ayrÄ± takip edilir.
    const sigFlags = {};
    Object.keys(db.annotations || {}).forEach(k => {
        const ann = db.annotations[k] || {};
        const info = getLessonInfoByKey(k) || {};
        const lessonName = (info.lesson || "").trim();
        const className = (info.class || "").trim();
        if(!lessonName || lessonName === "BOÅ" || lessonName === "BOÅ DERS") return;

        const sig = `${lessonName}|||${className}`;
        if(!sigFlags[sig]) sigFlags[sig] = { hw:false, nt:false, ex:false };
        if(ann.homework && ann.homework.trim()) sigFlags[sig].hw = true;
        if(ann.note && ann.note.trim()) sigFlags[sig].nt = true;
        if(ann.examDate && ann.examDate.trim()) sigFlags[sig].ex = true;
    });

    // âœ… Bu gÃ¼nÃ¼n programÄ±nda yer alan derslerden hangilerinde (ders+sÄ±nÄ±f) kayÄ±t var?
    const daySigSet = new Set();
    dayData.forEach(s => {
        if(!s || s.isEmpty) return;
        const lessonName = (s.lesson || "").trim();
        const className = (s.class || "").trim();
        const sig = `${lessonName}|||${className}`;
        const sf = sigFlags[sig];
        if(sf && (sf.hw || sf.nt || sf.ex)) daySigSet.add(sig);
    });

    // âœ… Noktalar: Her ders+sÄ±nÄ±f kombinasyonu iÃ§in, o gÃ¼n iÃ§erisindeki ilk saatinde gÃ¶ster
    const firstIdxBySig = {};
    dayData.forEach(s => {
        if(!s || s.isEmpty) return;
        const lessonName = (s.lesson || "").trim();
        const className = (s.class || "").trim();
        const sig = `${lessonName}|||${className}`;
        if(daySigSet.has(sig) && firstIdxBySig[sig] == null) firstIdxBySig[sig] = s.idx;
    });


    if(dayData.length === 0) {
        list.innerHTML = `<div class="card" style="text-align:center; color:var(--text-sub); font-size:12px; padding:40px 10px;">HenÃ¼z program girilmemiÅŸ.<br>Ayarlar sekmesinden bu gÃ¼n iÃ§in ders ekleyin.</div>`;
        renderNotesPanel();
        return;
    }

    let html = "";
    dayData.forEach(s => {
        let [h, m] = times[s.idx-1].split(':').map(Number);
        let d = new Date(); d.setHours(h, m + parseInt(db.config.duration));
        let end = String(d.getHours()).padStart(2, '0') + ":" + String(d.getMinutes()).padStart(2, '0');

        const key = `${s.day}-${s.idx}`;
        const ann = db.annotations[key] || {}; // slot bazlÄ± kayÄ±t (modal iÃ§in gerekli)
        // ğŸ”¸ Noktalar: Sadece gÃ¼nÃ¼n ilk (boÅŸ olmayan) dersinde gÃ¶ster (gÃ¼n Ã¶zetine gÃ¶re)
        const lessonName2 = (s.lesson || "").trim();
        const className2 = (s.class || "").trim();
        const sig2 = `${lessonName2}|||${className2}`;
        const sf2 = sigFlags[sig2] || { hw:false, nt:false, ex:false };

        const showDots = (!s.isEmpty && daySigSet.has(sig2) && firstIdxBySig[sig2] === s.idx);
        const hasHw = showDots && !!sf2.hw;
        const hasNt = showDots && !!sf2.nt;
        const hasExam = showDots && !!sf2.ex;

        const accent = (!s.isEmpty) ? getLessonColor(s.lesson) : "";
        const extraStyle = `${s.isEmpty ? "opacity:0.4;" : ""}${accent ? `--lesson-accent:${accent};` : ""}`;
        html += `<div class="card lesson-card" data-day="${s.day}" data-idx="${s.idx}" style="${extraStyle}">
            <div class="lesson-row">
                <div class="item-idx">${s.idx}</div>
                <div class="item-time">${times[s.idx-1]}-${end}</div>
                <div class="${s.isEmpty ? 'item-class empty-val' : 'item-class'}">${s.isEmpty ? '' : s.class}</div>
                <div class="item-title">${s.isEmpty ? 'BOÅ DERS' : s.lesson}</div>
            </div>
            ${(!s.isEmpty && (hasHw || hasNt || hasExam)) ? `
                <div class="mini-indicator" title="Bu ders iÃ§in kayÄ±t var">
                    <div class="dot ${hasHw ? 'on' : ''}"></div>
                    <div class="dot ${hasNt ? 'on' : ''}"></div>
                    <div class="dot ${hasExam ? 'on' : ''}"></div>
                </div>` : ``}
        </div>`;
    });
    list.innerHTML = html;

    attachLongPressHandlers();
    renderNotesPanel();
}

function renderBulkRows() {

function getTodayDayName() {

function startOfDay(ts) {
    const d = new Date(ts);
    d.setHours(0,0,0,0);
    return d.getTime();
}

function daysUntil(yyyy_mm_dd) {
    if(!yyyy_mm_dd) return Number.POSITIVE_INFINITY;
    const target = startOfDay(new Date(yyyy_mm_dd).getTime());
    const today = startOfDay(Date.now());
    return Math.round((target - today) / 86400000);
}

function isUrgentExam(item) {
    if(!item || !item.examDate) return false;
    const du = daysUntil(item.examDate);
    return du >= 0 && du <= 3;
}

function isTodayLessonNote(item, todayDayName) {
    if(!item) return false;
    const hasHwOrNote = (item.text && item.text.trim().length > 0);
    // "Notlar ve Ã¶devler" iÃ§in: dersin gÃ¼nÃ¼ bugÃ¼nse Ã¶ne Ã§Ä±ksÄ±n (sÄ±nav acil deÄŸilse)
    return hasHwOrNote && item.day === todayDayName;
}

function buildNotesArray() {
    const items = [];
    Object.keys(db.annotations || {}).forEach(key => {
        const ann = db.annotations[key] || {};
        const info = getLessonInfoByKey(key);

        const textParts = [];
        if(ann.homework) textParts.push({ type: "Ã–DEV", text: ann.homework });
        if(ann.note) textParts.push({ type: "NOT", text: ann.note });

        // Her ders iÃ§in tek kart: metinleri birleÅŸtir
        const combinedText = textParts.map(p => `${p.type}: ${p.text}`).join("\n\n");
        const hasSomething = (combinedText && combinedText.trim()) || (ann.examDate && ann.examDate.trim());
        if(!hasSomething) return;

        items.push({
            key,
            day: info.day,
            idx: info.idx,
            lesson: info.lesson,
            class: info.class,
            priority: ann.priority || 3,
            examDate: ann.examDate || "",
            text: combinedText || "",
            updatedAt: ann.updatedAt || 0
        });
    });

    // SÄ±ralama:
// 1) SÄ±navÄ±na 3 gÃ¼n (ve daha az) kalanlar en Ã¼ste
// 2) BugÃ¼nÃ¼n gÃ¼nÃ¼ne ait (ders gÃ¼nÃ¼ bugÃ¼n olan) Ã–DEV/NOT kayÄ±tlarÄ± Ã¶ne Ã§Ä±ksÄ±n
// 3) Sonra:  (yÃ¼ksekten dÃ¼ÅŸÃ¼ÄŸe) -> SÄ±nav tarihi yakÄ±n olana -> En yeni gÃ¼ncelleme
const todayDayName = getTodayDayName();
items.sort((a,b) => {
    const aUrgent = isUrgentExam(a);
    const bUrgent = isUrgentExam(b);
    if(aUrgent !== bUrgent) return (bUrgent ? 1 : 0) - (aUrgent ? 1 : 0);

    if(aUrgent && bUrgent) {
        const adu = daysUntil(a.examDate);
        const bdu = daysUntil(b.examDate);
        if(adu !== bdu) return adu - bdu;
        if(b.priority !== a.priority) return b.priority - a.priority;
        return (b.updatedAt || 0) - (a.updatedAt || 0);
    }

    const aToday = isTodayLessonNote(a, todayDayName);
    const bToday = isTodayLessonNote(b, todayDayName);
    if(aToday !== bToday) return (bToday ? 1 : 0) - (aToday ? 1 : 0);

    if(b.priority !== a.priority) return b.priority - a.priority;

    const ad = a.examDate ? new Date(a.examDate).getTime() : Number.POSITIVE_INFINITY;
    const bd = b.examDate ? new Date(b.examDate).getTime() : Number.POSITIVE_INFINITY;
    if(ad !== bd) return ad - bd;

    return (b.updatedAt || 0) - (a.updatedAt || 0);
});
return items;
}
