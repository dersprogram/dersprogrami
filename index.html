<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DERS-TAKİP</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        /* ===== TEMEL STİLLER ===== */
        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(180deg, #0b1220, #0a1020);
            color: #fff;
        }
        .hidden { display: none !important; }
        .card {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.10);
            border-radius: 18px;
            padding: 12px;
            margin-bottom: 10px;
        }
        /* ... (dosya çok uzun olduğu için burada kesilmedi) */

<body>

<!-- ===== NAVBAR ===== -->
<header class="topbar">
    <div class="title">DERS-TAKİP</div>
    <div class="nav">
        <button onclick="setPage('home')">PROGRAM</button>
        <button onclick="setPage('settings')">AYARLAR</button>
    </div>
</header>

<!-- ===== ANA SAYFA ===== -->
<main id="pageHome">
    <div class="day-bar" id="dayBar"></div>

    <div class="list-labels">
        <div>#</div>
        <div>ZAMAN</div>
        <div>SINIF</div>
        <div>DERS</div>
    </div>

    <div id="scheduleList"></div>

    <!-- ÖNEMLİ NOTLAR -->
    <section id="notesPanel" class="notes-panel">
        <div class="notes-panel__title">ÖNEMLİ NOTLAR</div>
        <div id="notesList"></div>
    </section>
</main>

<!-- ===== AYARLAR ===== -->
<main id="pageSettings" class="hidden">
    <!-- Ayarlar içeriği -->
</main>

<!-- ===== NOT MODALI ===== -->
<div id="notesBackdrop" class="modal-backdrop hidden"></div>
<div id="notesModal" class="notes-modal hidden">
    <div class="notes-modal__header">
        <button id="notesBackBtn">←</button>
        <div>
            <div class="notes-modal__title">ÖNEMLİ NOTLAR</div>
            <div id="notesSub"></div>
        </div
