<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Ders Takip Uygulaması</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        
        :root {
            --primary: #F97316;
            --bg: #0b1220;
            --text-main: #e5e7eb;
            --text-sub: #9ca3af;
            --card: #111827;
            --border: #1f2937;
            --header-bg: rgba(11, 18, 32, 0.85);
        }

        [data-theme="light"] {
            --bg: #f8fafc;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --card: #ffffff;
            --border: #e5e7eb;
            --header-bg: rgba(248, 250, 252, 0.9);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; transition: 0.2s; }
        
        body {
            background-color: var(--bg); font-family: 'Inter', sans-serif; margin: 0; color: var(--text-main);
            padding-top: 100px; padding-bottom: 80px; overflow-x: hidden;
        }

        /* Turuncu Çerçeve */
        body::before {
            content:""; position: fixed; inset: 10px; border: 4px solid var(--primary);
            border-radius: 24px; pointer-events: none; z-index: 9999;
        }

        .header {
            position: fixed; top: 0; left: 0; right: 0; background: var(--header-bg);
            z-index: 1000; border-bottom: 1px solid var(--border); backdrop-filter: blur(10px);
        }

        .logo { text-align: center; padding: 10px; font-weight: 800; font-size: 18px; letter-spacing: 2px; }
        .logo span { color: var(--primary); }

        .nav { display: flex; padding: 0 20px 10px; gap: 10px; }
        .nav-btn {
            flex: 1; padding: 8px; border-radius: 10px; border: none; background: transparent;
            color: var(--text-sub); font-weight: 800; font-size: 12px; cursor: pointer;
        }
        .nav-btn.active { background: var(--primary); color: white; }

        main { padding: 10px 20px; max-width: 500px; margin: 0 auto; }
        .hidden { display: none !important; }

        .day-bar { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .day-bar::-webkit-scrollbar { display: none; }
        .day-tab {
            padding: 8px 16px; border-radius: 12px; background: var(--card); border: 1px solid var(--border);
            font-size: 12px; font-weight: 700; white-space: nowrap; cursor: pointer;
        }
        .day-tab.active { background: var(--primary); color: white; }

        .card {
            background: var(--card); border-radius: 16px; padding: 15px;
            margin-bottom: 10px; border: 1px solid var(--border); position: relative;
        }

        .lesson-row { display: flex; align-items: center; gap: 12px; }
        .idx { color: var(--primary); font-weight: 900; width: 25px; }
        .cls { background: rgba(249,115,22,0.1); color: var(--primary); padding: 4px 8px; border-radius: 8px; font-size: 11px; font-weight: 800; }
        .title { flex: 1; font-weight: 700; font-size: 15px; }

        input, select, textarea { 
            width: 100%; padding: 12px; background: var(--bg); border: 1px solid var(--border);
            color: var(--text-main); border-radius: 10px; margin-bottom: 10px; font-family: inherit;
        }

        .btn-save {
            width: 100%; padding: 15px; background: var(--primary); color: white;
            border: none; border-radius: 14px; font-weight: 800; cursor: pointer;
        }

        /* Modal */
        .modal-bg { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.7); 
            display: flex; align-items: center; justify-content: center; padding: 20px; z-index: 10000;
        }
        .modal { background: var(--card); width: 100%; max-width: 400px; border-radius: 24px; padding: 24px; }
        
        .dot { width: 8px; height: 8px; background: var(--primary); border-radius: 50%; position: absolute; right: 15px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">DERS <span>TAKİP</span></div>
        <div class="nav">
            <button class="nav-btn active" id="h-btn" onclick="show('home')">PROGRAM</button>
            <button class="nav-btn" id="s-btn" onclick="show('settings')">AYARLAR</button>
        </div>
    </div>

    <main id="home">
        <div class="day-bar" id="dayBar"></div>
        <div id="list"></div>
        <div id="notes" style="margin-top:20px;">
            <div style="font-size:10px; font-weight:900; color:var(--text-sub); margin-bottom:10px;">ÖNEMLİ NOTLAR</div>
            <div id="noteList"></div>
        </div>
    </main>

    <main id="settings" class="hidden">
        <div class="card">
            <label>DÜZENLEME MODU</label>
            <button onclick="toggleLock()" id="lockBtn" class="btn-save" style="background:#334155;">KİLİDİ AÇ</button>
        </div>
        <div class="card">
            <label>GÜN SEÇ</label>
            <select id="editDay" onchange="renderEdit()" disabled></select>
            <div id="editRows"></div>
            <button class="btn-save" id="saveBtn" onclick="save()" disabled>KAYDET</button>
        </div>
    </main>

    <div id="modal" class="modal-bg hidden" onclick="if(event.target==this)closeM()">
        <div class="modal">
            <h3 id="mTitle" style="margin:0 0 15px; color:var(--primary);">Not Ekle</h3>
            <textarea id="mText" placeholder="Ödev veya not yazın..."></textarea>
            <button class="btn-save" onclick="saveN()">KAYDET</button>
        </div>
    </div>

    <script>
        const gunler = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"];
        let veri = JSON.parse(localStorage.getItem('ders_v1')) || { program: [], notlar: {} };
        let aktifGun = gunler[new Date().getDay() === 0 ? 6 : new Date().getDay() - 1];
        let kilitli = true;
        let aktifNotKey = null;

        function show(p) {
            document.getElementById('home').classList.toggle('hidden', p !== 'home');
            document.getElementById('settings').classList.toggle('hidden', p !== 'settings');
            document.getElementById('h-btn').classList.toggle('active', p === 'home');
            document.getElementById('s-btn').classList.toggle('active', p === 'settings');
            p === 'home' ? renderHome() : renderEdit();
        }

        function toggleLock() {
            kilitli = !kilitli;
            document.getElementById('lockBtn').innerText = kilitli ? "KİLİDİ AÇ" : "KİLİTLE";
            document.getElementById('editDay').disabled = kilitli;
            document.getElementById('saveBtn').disabled = kilitli;
            renderEdit();
        }

        function renderHome() {
            const bar = document.getElementById('dayBar');
            bar.innerHTML = gunler.map(g => `<div class="day-tab ${g===aktifGun?'active':''}" onclick="aktifGun='${g}';renderHome()">${g}</div>`).join('');

            const l = document.getElementById('list');
            const gunVerisi = veri.program.filter(x => x.gun === aktifGun).sort((a,b) => a.id - b.id);
            
            l.innerHTML = gunVerisi.length ? gunVerisi.map(s => `
                <div class="card" onclick="openM('${s.gun}', ${s.id}, '${s.ders}')">
                    <div class="lesson-row">
                        <div class="idx">${s.id}</div>
                        <div class="cls">${s.sinif}</div>
                        <div class="title">${s.ders}</div>
                    </div>
                    ${veri.notlar[`${s.gun}-${s.id}`] ? '<div class="dot"></div>' : ''}
                </div>
            `).join('') : '<div style="text-align:center; opacity:0.5; padding:20px;">Program Boş</div>';
            
            renderNotes();
        }

        function renderEdit() {
            const gun = document.getElementById('editDay').value || aktifGun;
            const container = document.getElementById('editRows');
            let html = "";
            for(let i=1; i<=8; i++) {
                const s = veri.program.find(x => x.gun === gun && x.id === i) || {sinif:'', ders:''};
                html += `<div style="display:flex; gap:5px; margin-bottom:5px;">
                    <span style="width:20px; font-weight:900; color:var(--primary); padding-top:10px;">${i}</span>
                    <input type="text" id="s-${i}" placeholder="Sınıf" value="${s.sinif}" ${kilitli?'disabled':''}>
                    <input type="text" id="d-${i}" placeholder="Ders" value="${s.ders}" ${kilitli?'disabled':''}>
                </div>`;
            }
            container.innerHTML = html;
        }

        function save() {
            const gun = document.getElementById('editDay').value;
            veri.program = veri.program.filter(x => x.gun !== gun);
            for(let i=1; i<=8; i++) {
                const s = document.getElementById(`s-${i}`).value;
                const d = document.getElementById(`d-${i}`).value;
                if(d) veri.program.push({ gun, id: i, ders: d, sinif: s });
            }
            localStorage.setItem('ders_v1', JSON.stringify(veri));
            toggleLock(); show('home');
        }

        function openM(g, i, t) {
            aktifNotKey = `${g}-${i}`;
            document.getElementById('mTitle').innerText = t;
            document.getElementById('mText').value = veri.notlar[aktifNotKey] || "";
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeM() { document.getElementById('modal').classList.add('hidden'); }

        function saveN() {
            const t = document.getElementById('mText').value.trim();
            t ? veri.notlar[aktifNotKey] = t : delete veri.notlar[aktifNotKey];
            localStorage.setItem('ders_v1', JSON.stringify(veri));
            closeM(); renderHome();
        }

        function renderNotes() {
            const nList = document.getElementById('noteList');
            const keys = Object.keys(veri.notlar);
            nList.innerHTML = keys.length ? keys.map(k => {
                const [g, id] = k.split('-');
                const d = veri.program.find(x => x.gun === g && x.id == id);
                return `<div class="card" style="border-left:4px solid var(--primary);">
                    <div style="font-weight:800; color:var(--primary); font-size:12px;">${d ? d.ders : 'Ders'} (${g})</div>
                    <div style="font-size:13px; margin-top:5px;">${veri.notlar[k]}</div>
                </div>`;
            }).join('') : '<div style="font-size:12px; opacity:0.5;">Not yok.</div>';
        }

        window.onload = () => {
            const sel = document.getElementById('editDay');
            gunler.forEach(g => sel.innerHTML += `<option value="${g}">${g}</option>`);
            sel.value = aktifGun;
            renderHome();
        };
    </script>
</body>
</html>
